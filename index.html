<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FLATDANGO</h1>
        <p>Book your tickets for Flatiron Movie Theater</p>
    </header>
    <div class="container">
        <aside>
            <ul id="films">
                <!-- Film list will be populated here -->
            </ul>
        </aside>
        <main>
            <img id="movie-poster" src="" alt="Movie Poster">
            <h2 id="movie-title"></h2>
            <p>Runtime: <span id="movie-runtime"></span></p>
            <p>Showtime: <span id="movie-showtime"></span></p>
            <p>Available Tickets: <span id="available-tickets"></span></p>
            <button id="buy-ticket">Buy Ticket</button>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
